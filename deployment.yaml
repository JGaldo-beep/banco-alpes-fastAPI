apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app  
  template:
    metadata:
      labels:
        app: fastapi-app  
    spec:
      containers:
      - name: fastapi-app  
        image: gcr.io/terraform-420123/fastapi-app:v5-ssl  
        command: ["uvicorn"]
        args: ["main:app", "--host", "0.0.0.0", "--port", "80"]
        ports:
        - containerPort: 80
